<div class="container">
  <div class="row">
    <div class="col-12 col-lg-6 bg-transparent my-3">
      <form
        action=""
        class="my-2"
        [formGroup]="contactForm"
        (submit)="submitForm()"
      >
        <div class="mb-3">
          <label for="Username" class="form-label fs-5">Username</label>
          <input
            type="text"
            name="Username"
            id="Username"
            class="form-control p-2"
            placeholder="Username"
            required
            formControlName="userName"
          />
        </div>
        <p>
          <span
            *ngIf="!userName?.valid && (userName?.touched || userName?.dirty)"
          >
            <span *ngIf="userName?.errors?.['required']" ngClass="alert">
              userName is required
            </span>
            <span *ngIf="userName?.errors?.['minlength']" ngClass="alert">
              minimum 3 characters need
            </span>
          </span>
        </p>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fs-5">Email</label>
          <input
            type="email"
            class="form-control p-2"
            id="exampleFormControlInput1"
            placeholder="E-mail"
            required
            formControlName="email"
          />
        </div>
        <p>
          <span *ngIf="!email?.valid && (email?.touched || email?.dirty)">
            <span *ngIf="email?.errors?.['required']" ngClass="alert">
              email is required
            </span>
          </span>
        </p>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select
            name="country"
            id="country"
            class="form-control fs-5"
            required
            formControlName="country"
          >
            <option value="">Select</option>
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">China</option>
          </select>
        </div>
        <p>
          <span *ngIf="!country?.valid && (country?.touched || country?.dirty)">
            <span *ngIf="country?.errors?.['required']" ngClass="alert">
              country is required
            </span>
          </span>
        </p>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label fs-5"
            >comment here</label
          >
          <textarea
            class="form-control p-2"
            id="exampleFormControlTextarea1"
            rows="4"
            placeholder="enter anything..."
            required
            formControlName="textArea"
          ></textarea>
        </div>
        <p>
          <span *ngIf="!textArea?.valid && (textArea?.touched || textArea?.dirty)">
            <span *ngIf="textArea?.errors?.['required']" ngClass="alert">
              Please tell me what you need!
            </span>
            
          </span>
        </p>
        <div class="d-flex justify-content-between">
          <div>
            <input
              type="submit"
              value="submit"
              class="btn btn-outline-success text-light p-2"
              [disabled]="!contactForm.valid"
            />
          </div>
          <div>
            <input
              type="reset"
              value="reset"
              class="btn btn-outline-danger text-light p-2"
              [disabled]="!contactForm.controls"
            />
          </div>
        </div>
      </form>
    </div>
  
  </div>
</div>

<div class="bg-warning text-light ">

  <app-follow-on id="followon"></app-follow-on>
</div>

<router-outlet></router-outlet>
